    <div class="carousel-controls">
        <span class="carousel-arrow" id="prevArrow">&lt;</span>
        <span class="carousel-arrow" id="nextArrow">&gt;</span>
    </div>
</div>

<script>
    const wrapper = document.getElementById('carouselWrapper');
    const prevArrow = document.getElementById('prevArrow');
    const nextArrow = document.getElementById('nextArrow');
    let offset = 0;

    function moveCarousel(direction) {
        const numImages = wrapper.children.length;
        const slideWidth = 100 / numImages;
        if (direction === 'next') {
            offset -= slideWidth; // Move forward by one image
            if (offset < -(190 - slideWidth)) { // Move back to the first image when reaching the end
                offset = 0;
            }
        } else if (direction === 'prev') {
            offset += slideWidth; // Move backward by one image
            if (offset > 0) { // Move to the last image when reaching the beginning
                offset = -(100 - slideWidth);
            }
        }
        wrapper.style.transform = `translateX(${offset}%)`;
    }

    prevArrow.addEventListener('click', () => moveCarousel('prev'));
    nextArrow.addEventListener('click', () => moveCarousel('next'));

    // Automatically slide to the left every 1 second
    setInterval(() => moveCarousel('next'), 1000);
</script>
